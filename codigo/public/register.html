<section class="form-section">
  <div class="form-container">
    <h2>Registrar-se</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="identidade">Email:</label>
        <input type="text" id="Email" name="Email" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite 11 números do CPF">
      </div>
    
      <div class="form-group">
        <label for="onde-mora">Cidade e Estado:</label>
        <input type="text" id="onde-mora" name="onde-mora" required>
      </div>
    
      <div class="form-group">
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
      </div>
    
      <div class="form-group">
        <label for="identidade">Foto da identidade:</label>
        <input type="file" id="identidade" name="identidade" accept="image/*" required>
      </div>
    
      <!-- ADICIONANDO AQUI -->
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
    
      <button type="submit" class="btn submit-btn">Registrar-se</button>
    </form>
    
  </div>
</section>
